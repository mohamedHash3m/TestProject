<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            perspective: 1000px;
        }
        .game-container {
            text-align: center;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 30px;
            transform: rotateX(60deg) rotateZ(-45deg);
            transform-style: preserve-3d;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cell:hover {
            transform: translateZ(30px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.1);
            transform: rotateX(-90deg) translateZ(-10px);
        }
        .cell::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: rgba(0,0,0,0.1);
            transform: rotateY(90deg) translateZ(-10px);
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateZ(25px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status">Select a game mode</div>
        <button id="pvp">Player vs Player</button>
        <button id="pvc">Player vs Computer</button>
        <button id="reset" style="display:none;">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const pvpButton = document.getElementById('pvp');
        const pvcButton = document.getElementById('pvc');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let isComputerMode = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;

            checkResult();

            if (gameActive && isComputerMode && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes('')) {
                status.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function computerMove() {
            const emptyCells = gameState.reduce((acc, cell, index) => 
                cell === '' ? acc.concat(index) : acc, []);
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const computerChoice = emptyCells[randomIndex];

            gameState[computerChoice] = currentPlayer;
            cells[computerChoice].textContent = currentPlayer;

            checkResult();
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
            });
        }

        function startGame(mode) {
            isComputerMode = mode === 'computer';
            resetGame();
            pvpButton.style.display = 'none';
            pvcButton.style.display = 'none';
            resetButton.style.display = 'inline-block';
            gameActive = true;  // This line was missing
            status.textContent = `Player X's turn`;  // Update status
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', () => {
            resetGame();
            pvpButton.style.display = 'inline-block';
            pvcButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
            gameActive = false;  // Disable the game until a mode is selected
            status.textContent = 'Select a game mode';
        });
        pvpButton.addEventListener('click', () => startGame('player'));
        pvcButton.addEventListener('click', () => startGame('computer'));
    </script>
</body>
</html>
